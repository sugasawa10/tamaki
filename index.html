<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菅沢たまき 公式サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'M PLUS Rounded 1c', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #FFF8E1;
            background-image: radial-gradient(#FFDDAA 1px, transparent 0);
            background-size: 8px 8px;
        }
        
        .hero {
            background: linear-gradient(135deg, #FFDDAA 0%, #FFB677 100%);
            color: #333;
            padding: 100px 20px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 25px;
            text-shadow: 2px 3px 5px rgba(0,0,0,0.2);
            font-weight: 900;
        }
        
        .hero .name {
            font-size: 3em;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .hero .slogan {
            font-size: 2em;
            margin: 25px 0;
            font-weight: 900;
            background: linear-gradient(135deg, #FFC107 0%, #FF6B35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            padding: 15px 30px;
            border: 4px solid #FF6B35;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .hero .subtitle {
            font-size: 1.5em;
            margin-top: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        section {
            margin-bottom: 80px;
        }
        
        h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #FFDDAA;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 70px;
            height: 6px;
            background-color: #FFC107;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(255, 193, 7, 0.4);
        }
        
        .profile {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            align-items: start;
        }
        
        .profile-image {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background-color: #f0f0f0; /* 画像がない場合の背景色 */
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-content h3 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .profile-content p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .policies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .policy-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        
        .policy-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }
        
        .policy-card h3 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .achievements {
            background: #FDF5E6;
            padding: 30px;
            border-radius: 10px;
        }
        
        .achievements ul {
            list-style: none;
            padding-left: 0;
        }
        
        .achievements li {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-left: 5px solid #FFC107;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .achievements li strong {
            color: #667eea;
        }
        
        .vision-box {
            background: linear-gradient(135deg, #FFC107 0%, #FFA000 100%);
            color: #333;
            padding: 40px;
            border-radius: 15px 15px 60px 60px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .vision-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 100% 150%, #FFDDAA, #FFB677);
            opacity: 0.15;
            z-index: 1;
        }

        .vision-box h3, .vision-box p {
            position: relative;
            z-index: 2;
        }
        
        .vision-box h3 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        
        .vision-box p {
            font-size: 1.3em;
            line-height: 2;
        }
        
        .contact-info {
            background: #FDF5E6;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .contact-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .instagram-btn {
            display: inline-block;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3em;
            margin-top: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .instagram-btn:hover {
            transform: scale(1.08);
        }
        
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            
            .hero .name {
                font-size: 2.2em;
            }
            
            .hero .slogan {
                font-size:
